<ion-content >

  <ion-list>
    <ion-item lines="none"></ion-item>
    <ion-item lines="none"></ion-item>
    <ion-item lines="none">
      <ion-input [(ngModel)]="visor"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-fab-button class="op2" (click)="zerar(); reativarCalculo()">
        AC
      </ion-fab-button>
      <ion-fab-button class="op2" (click)="adicionarOperacao(4)">
        +/-
      </ion-fab-button>
      <ion-fab-button class="op2" (click)="adicionarOperacao(5)">
        %
      </ion-fab-button>
      <ion-fab-button class="op1" (click)="adicionarOperacao(3)">
        รท
      </ion-fab-button>
    </ion-item>
    <ion-item lines="none">
      <ion-fab-button (click)="adicionarNumero('7')">
        7
      </ion-fab-button>
      <ion-fab-button (click)="adicionarNumero('8')">
        8
      </ion-fab-button>
      <ion-fab-button (click)="adicionarNumero('9')">
        9
      </ion-fab-button>
      <ion-fab-button class="op1" (click)="adicionarOperacao(2)">
        x
      </ion-fab-button>
    </ion-item>
    <ion-item lines="none">
      <ion-fab-button (click)="adicionarNumero('4')">
        4
      </ion-fab-button>
      <ion-fab-button (click)="adicionarNumero('5')">
        5
      </ion-fab-button>
      <ion-fab-button (click)="adicionarNumero('6')">
        6
      </ion-fab-button>
      <ion-fab-button class="op1" (click)="adicionarOperacao(1)">
        -
      </ion-fab-button>
    </ion-item>
    <ion-item lines="none">
      <ion-fab-button (click)="adicionarNumero('1')">
        1
      </ion-fab-button>
      <ion-fab-button (click)="adicionarNumero('2')">
        2
      </ion-fab-button>
      <ion-fab-button (click)="adicionarNumero('3')">
        3
      </ion-fab-button>
      <ion-fab-button class="op1" (click)="adicionarOperacao(0)">
        +
      </ion-fab-button>
    </ion-item>
    <ion-item lines="none">
      <ion-fab-button id="zero" (click)="adicionarNumero('0')">
        0
      </ion-fab-button>
      <ion-fab-button (click)="adicionarNumero('.')">
        ,
      </ion-fab-button>
      <ion-fab-button class="op1" (click)="calcular()">
        =
      </ion-fab-button>
    </ion-item>
  </ion-list>

</ion-content>
